<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
</head>

<body>
    <div class="container">
        <div class="my-3">
            <h3>Add your store</h3>
            <form>
                <div class="form-group">
                    <label for="address">Store address</label>
                    <input type="text" class="form-control" id="address" name="address">
                    <small id="address-help" class="form-text text-muted">Make sure to type your full address,
                        make it accurate as much as possible.</small>
                </div>
                <div class="form-group">
                    <label for="store-name">Store Name</label>
                    <input type="text" class="form-control" id="store-name" name="storeName">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
