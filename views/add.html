<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
</head>

<body>
    <div class="container">
        <div class="my-3">
            <h3>Add your store</h3>
            <form action="/addStore" method="POST">
                <div class="form-group">
                    <label for="store-name">Store Name</label>
                    <input autocomplete="off" required type="text" class="form-control" id="store-name"
                        name="storeName">
                </div>

                <div class="form-group">
                    <label for="storeAddress">Store address</label>
                    <input autocomplete="off" type="text" class="form-control" id="storeAddress"
                        name="storeAddress" required>
                    <small id="address-help" class="form-text text-muted">Make sure to type your full address,
                        make it accurate as much as possible.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-danger">Cancel</a>
            </form>
            <hr><br>
            <form action="/addStore" method="POST" id="location-form">
                <h4>Or use my current location</h4>
                <div class="form-group" id="loc-form">
                    <label for="store-name">Store Name</label>
                    <input autocomplete="off" required type="text" class="form-control" id="store-name"
                        name="storeName">
                </div>
                <button id="location-btn" class="btn btn-primary">Use my
                    location</button>
            </form>
        </div>
    </div>
    <script src="js/addScript.js"></script>
</body>

</html>
